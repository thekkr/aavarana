{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-5 fw-bold">{{ event.name }}</h1>

    <div class="vstack gap-4">
        {% for episode in episodes %}
        <div class="card shadow-sm border-0">
            <div class="row g-0 align-items-center">
                <!-- Left side: Text -->
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title fw-semibold">{{ episode.title }}</h3>
                        <h5 class="card-subtitle text-muted mb-3">{{ episode.name }}</h5>
                        <p class="card-text">{{ episode.description|truncatechars:250 }}</p>
                        <a href="{{ episode.get_absolute_url }}" class="btn btn-outline-primary mt-2">View Details</a>
                    </div>
                </div>

                <!-- Right side: Image -->
                <div class="col-md-4">
                    <img src="{{ episode.image.url }}" class="img-fluid rounded-end" alt="{{ episode.title }}" style="height: 100%; width: 100%; object-fit: cover;" loading="lazy">
                </div>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-info text-center">No episodes available for this event.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}
    Welcome to my Blog
{% endblock %}
{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in object_list %}
        <li><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a> - {{post.author.first_name}} {{post.author.last_name}} - {{post.author.email}}<br>
            {{post.body}}</li>
    {% endfor %}
</ul>
{% endblock %}

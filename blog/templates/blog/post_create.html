{% extends "base.html" %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="container mt-4">
    {% if user.is_authenticated %}
        <h2 class="mb-4">Create a New Blog Post</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">
                        <i class="bi bi-pencil-square"></i> Post
                    </button>
                </form>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning mt-4" role="alert">
            You are not allowed here. Please <a href="{% url 'login' %}?next={{ request.path }}">login</a> to create a post.
        </div>
    {% endif %}
</div>
{% endblock %}
